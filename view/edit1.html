<h2>SSAK InnerWeb Registration edit</h2>
<br/>
<div ng-controller="UserCtrl">
<!-- <form name="regForm"> -->
<table class="table table-striped table-bordered">
    <tr>
    <th>First Name</th>
        <td>
            <input name="fName"  ng-model="edit.user_fname" class="form-control" value="{{user_fname}}" required>
        </td>
    </tr>
    <th>Last Name</th>
    <td><input name="lName" ng-model="edit.user_lname" class="form-control" value="{{user_lname}}" required >
    </td>
    </tr>
    <tr>
        <th>Email</th><td ><input  name="email" ng-model="edit.email" class="form-control" value="{{edit.email}}" required>
    </td>
    </tr>
    <tr>
        <th>Password</th><td><input ng-model="edit.password"  type="password" class="form-control">
    </td>
    </tr>
    <tr>
        <th>Confirm Password </th><td><input name="confirmpassword" ng-model="edit.confirm" type="password" class="form-control" required ng-compare="password">
    </td>
    </tr>
    <tr>
    <th>Access Level</th><td colspan="3">
        <select ng-model="edit.user_auth" class="selectpicker">
        <option value="User">User</option>
        <option value="Member">Committe Member</option>
        <option value="Officer">Officer</option>
        <option value="Admin">Administrator</option>
    </select></td>
    </tr>
    <tr>
        <td colspan="4" align="center">
            <button class="btn btn-danger" ng-disabled="regForm.$invalid" >Submit</button>
            <button class="btn btn-info"  ng-click="userCancel()">Cancel</button>
        </td>

        </tr>
    </table>
<!-- </form> -->
 </div>
